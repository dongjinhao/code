<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #container {
            width: 100px;
            height: 160px;
            border: 1px solid #ccc;
            display: none;
            position: absolute;
        }

        #container li {
            height: 40px;
        }

        #container li:hover {
            background: pink;
        }
    </style>
</head>

<body>
    <ul id="container">
        <li>11</li>
        <li>22</li>
        <li>33</li>
        <li>44</li>
    </ul>
    <script>
        var aLi = document.getElementsByTagName('li');
        var oContainer = document.getElementById('container');
        document.oncontextmenu = function (e) {             // 点击页面触发右键事件 事件绑在document上
            oContainer.style.display = 'block';
            oContainer.style.left = e.clientX + 'px';         // e.clientX 是数字 加上单位才好使
            oContainer.style.top = e.clientY + 'px';          // top left属性加上之后 需要定位
            // 阻止默认行为 了解第一二种 面试可能会问
            // 标准浏览器下
            // e.preventDefault();
            // IE浏览器下
            // e.returnValue = false;
            // 最常用通用方法
            return false;
        }

        for (var i = 0; i < aLi.length; i++) {
            aLi[i].onclick = function () {
                // .innerHTML 获取内容
                console.log(this.innerHTML);
                oContainer.style.display= 'none';
            }
        }





    </script>
</body>

</html>
