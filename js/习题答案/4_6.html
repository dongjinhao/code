<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* 在页面上输出如下图案。 金字塔形状
        其中，每行的星号"*"之间有一个空格间隔。 */
        for (var i = 1; i <= 5; i++) {              // 行
            for (var j = 1; j <= 5 - i; j++) {      // 空格 4 3 2 1 5-i
                document.write('&nbsp');            // &nbsp 空格
            }
            for (var a = 1; a <= i; a++) {          // * 1 2 3 4 5
                document.write('*&nbsp');
            }
            document.write('<br>');                 // 换行
        }

    </script>
</body>

</html>
