<body>

    <script>
        // 编写程序，计算10!(即 1*2*3＊·…10)的结果(10的阶乘) 
        var num = 1;
        for (i = 1; i <= 10; i++) {
            num *= i;
        }
        console.log(num);

    </script>
</body>
