<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
    <script>
        // 求所有满足条件的四位数ABCD，它是13的倍数，且第3位数加上第2位数等于第4位数（即：A=B+C）。
        // （提示：对于四位数的整数x，通过Math.floor(x/1000)可求出第4位的数字，其他位数的提取也类似）
        for (i = 1000; i <= 9999; i++) {
            var a = parseInt(i / 1000);             // 5432/1000 = 5.432
            var b = parseInt(i % 1000 / 100);       // 5432%1000 = 432 432/100 = 4.32
            var c = parseInt(i % 100 / 10);
            if (i % 13 == 0 && a == b + c) {
                document.write(i + '<br>');
            }
        }
    </script>
    
</body>

</html>
