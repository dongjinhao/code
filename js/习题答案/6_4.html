<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 编制一个从字符串中收集数字字符（"0"',"1"，…"9"）的函数CollectDigits(s)，它从字符串s中顺序取出数字，并且合并为一个独立的字符串作为函数的返回值。
        // 例如函数调用CollectDigits("1abc23def4"）的返回值是字符串"1234"。
        function CollectDigits(str) {
            var result = '';                            // 定义一个空字符串
            for (var i = 0; i < str.length; i++) {      // 循环遍历字符串中的每一个字符
                // console.log(str.charAt(i));
                // console.log(str[i]);
                var x = str[i];
                if (x >= 0 && x <= 9) {                 // 判断字符是否是0-9之前的数字
                    result += x;                        // 把是数字的字符拼接在空字符串上
                }
            }
            return result;                              // 返回字符串
        }
        console.log(CollectDigits('DFTYUF4x285d4ga5ga8g21abbbbbb'));
    </script>
</body>

</html>
