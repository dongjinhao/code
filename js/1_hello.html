<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        // js中定义变量
        var a = 'helloworld';

        // 控制台输出
        console.log('a');
        // 界面输出
        document.write('a');
        // 弹出框输出
        alert('a');

        /* 变量命名规范
            1.命名只能包含字母，数字，下划线和美元符号$
            2.变量名只能以字母下划线还有$开头
            3.不能使用JavaScript保留字和关键字
            注:变量命名区分大小写
        */

    </script>
</body>

</html>
