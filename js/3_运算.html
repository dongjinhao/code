<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        var a = 'abc';
        var b = 'def';
        // 字符串做加法运算 字符串拼接
        console.log(a + b);     // "abcdef"

        var c = 10;
        // c++先参与运算再自增
        // console.log(c++);       // 10
        // console.log(c);         // 11
        // ++c先自增再参与运算
        // console.log(++c);       // 11
        // console.log(c);         // 11

        console.log('abc' + 5); // abcc5
        console.log('abc' - 5); // NaN not a number

        // 加法就是字符串拼接 其他运算时 字符串可以转化为数字的话 就参与运算
        console.log('3' - 4);   // -1

        console.log('23+45=' + (23 + 45));  // 23+45=68
        console.log('23+45=' + 23 + 45);    // 23+45=2345

        // == 值相等 === 值和类型都相等
        console.log('2' == 2);      // true
        console.log('2' === 2);     // false

        // 逻辑运算符
        // 逻辑与 全真为真 一假全假
        console.log(true && false);     // false
        // 逻辑或 一真全真 后面的不再运算
        console.log(true || false);     // true
        // 逻辑非 取反
        console.log(!true);             // false

        // 其他类型转化成字符串类型
        console.log(false + '');        // 'false'
        console.log(123 + '');          // '123'

        // 快速转化成Boolean值
        var str = 'caixukun';
        console.log(!!str);

        // 弹出框
        // window.prompt('请输入','默认');

        var num = window.prompt('请输入年龄', '0');
        console.log('已经活了' + (num * 365) + '天');

        /*
            true为1 false为0
            0为假 有数值为真
            字符串 非空即为真
            undefined为假
            null为假
        */
    </script>
</body>

</html>
