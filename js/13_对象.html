<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 对象的直接量
        var person1 = {
            name: 'xiaohua',
            age: 22,
            school:'哈理工',
            code:function(a){
                // this 指向当前对象
                console.log(this.name+'coding'+a);
            }
        }
        console.log(person1.name,person1.age)
        person1.code('hahaha');

        var person2 = new Object;
        person2.name = 'dasha';
        person2.age = 22;
        person2.sleep = function(){
            console.log('正在睡觉。。。。。。')
        }
        console.log(person2);
    </script>
</body>

</html>
