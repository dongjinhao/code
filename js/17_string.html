<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        var str = 'qweasdzxc';

        // chatAt 方法输出字符串该索引的字符
        console.log(str.charAt(0));

        // concat 连接字符串 原字符串不会改变
        var str1 = '#$%^&';
        console.log(str.concat(str1));
        console.log(str);
        console.log(str1);

        // indexOf 检索字符串中该字符串第一次出现的索引 从头检查 返回索引值 找不到返回-1
        // lastindexOf 从尾检查
        // console.log(str.indexOf('xc'));

        // replace 替换
        // console.log(str.replace('q','*'));

        // slice 提取字符串中某一部分 左闭右开
        console.log(str.slice(2, 3));

        // split 把字符串分割为字符串数组 以引号内的内容为分割点 引号中没有内容 每个字符都分割到字符串中
        var str2 = 'How old are you?'
        console.log(str2.split(' '));
        // ["How", "old", "are", "you?"]
        console.log(str2.split(''));
        // ["H", "o", "w", " ", "o", "l", "d", " ", "a", "r", "e", " ", "y", "o", "u", "?"]

        // substr 方法可在字符串中抽取从 start 下标开始的指定数目的字符
        // substring 方法用于提取字符串中介于两个指定下标之间的字符 
        // 二者区别为都是从索引4开始 substr截取数目字符  substring为截取指定索引的字符串 左闭右开
        var str3 = '买可乐啊买可乐';
        console.log(str3.substr(4, 3));
        console.log(str3.substring(4, 7));
        // substring 与 substr和slice的区别为 substring不接受负的参数 负的参数表示从尾部开始向前截取

        // parseInt
        var str4 = '112233.55aabbcc';
        console.log(parseInt(str4));        // 112233

        // parseFloat
        console.log(parseFloat(str4));








    </script>
</body>

</html>
