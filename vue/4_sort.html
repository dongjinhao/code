<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            数组排序
            数组下sort方法 通过计算值得正负来排序
            a-b 从小到大
            b-a 从大到小
            Math.random() - 0.5 随机排列
        */
        let arr = [1, 2, 4, 3, 6, 9, 5];
        console.log(
            arr.sort((a, b) => {
                return Math.random() - 0.5;
            })
        )

    </script>
</body>

</html>
