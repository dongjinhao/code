<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="app">
        {{ msg }}

        <!-- 不会闪双花括号 显示文本 不会解析html标签 -->
        <div v-text='text'></div>

        <!-- 解析html标签 -->
        <div v-html='text'></div>
        
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'houhouhou',
                text:'<h1>houhouhou</h1>'
            }
        })
    </script>
</body>
</html>
