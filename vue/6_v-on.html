<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #parent{
            height: 200px;
            width: 200px;
            background: #ff0000;
        }

        #child{
            height: 100px;
            width: 100px;
            background: #00ff00;
        }
    </style>
</head>
<body>
    <div id="app">
        
        <!-- 可以传参数 -->
        <!-- 修饰符 .once只触发一次回调 -->
        <button v-on:click.once='onClick(5)'>点击+1</button>
        <!-- 修饰符 @keyUp.13 -->
        <input type="number" v-model="count" @keyup.enter="keyUp($event)">
        <h1 v-text="num"></h1>

        <!-- 修饰符 .stop阻止事件冒泡 -->
        <div id="parent" @click.stop="onClickParent">
            <div id="child" @click.stop="onClickChild"></div>
        </div>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                count:0,
                num:0,
            },
            methods:{
                onClick(n){
                    this.num+=n;
                },
                // keyDown事件延迟一个执行  keyUp事件立即执行
                keyUp(e){
                    // console.log(e.keyCode)
                    // if(e.keyCode==13){
                        this.num += parseInt(this.count);
                    // }
                },
                onClickParent(){
                    console.log('parent被点击');
                },
                onClickChild(){
                    console.log('child被点击');
                }
            }
        })
    </script>
</body>
</html>
